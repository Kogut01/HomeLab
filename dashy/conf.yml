        icon: si-Stremio
        statusCheck: true
        url: (tutaj miejsce na swój URL)
        
      - title: ownCloud
        description: ownCloud to platforma do hostowania prywatnej chmury i synchronizacji plików.
        icon: si-icloud
        statusCheck: true
        url: (tutaj miejsce na swój URL)

      - title: Mealie
        description: Mealie to samoobsługowy menedżer przepisów z webowym interfejsem.
        icon: si-Justeat
        statusCheck: true
