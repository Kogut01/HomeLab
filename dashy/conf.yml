        icon: si-Pagespeedinsights
        statusCheck: true
        url: (tutaj miejsce na swój URL)

  - name: My Personal Something
    icon: si-Letsencrypt
    items:
      - title: GitHub
        description: My personal Github profile.
        icon: fab fa-github
        url: https://github.com/Kogut01

  - name: Widgets
    icon: si-Raspberrypi
    widgets:
      - type: gl-alerts
        options:
          hostname: (tutaj miejsce na swój URL)

      - type: gl-cpu-history
        options:
          hostname: (tutaj miejsce na swój URL)
          limit: 600

      - type: gl-mem-history
        options:
          hostname: (tutaj miejsce na swój URL)
          limit: 600

      - type: gl-disk-space
        options:
          hostname: (tutaj miejsce na swój URL)

